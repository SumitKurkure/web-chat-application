                                <div class="chat-about">

                    </div>
                    <div class="chat-history">
                        <ul class="m-b-0">
                            <li class="clearfix">
                                <div class="message-data text-right">
                                    <!-- <span class="message-data-time">10:10 AM, Today</span> -->
                                    <!-- <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="avatar"> -->
                                </div>
                                <div class="d-grid float-right ">
                                    <p class="mltop-5 message other-message float-right" *ngFor="let item of messageSend">
                                        <span>{{item}}</span>
                                    </p>
                                </div>
                                <div class="d-grid float-left"> 
                                    <p class="message other-message float-left" *ngFor="let item of messageReceive">
                                        <span>{{item}}</span>
                                    </p>
                                </div>

                            </li>
                        </ul>
                    </div>
                    <div class="chat-message clearfix">
                        <div class="input-group mb-0">
                            <div class="d-flex">
                                <input type="text" class="form-control" placeholder="Enter message here..."
                                    name="message" [(ngModel)]="message">
                                <button type="submit" class="btn btn-primary" (click)="sendMessage()">Send</button>
                            </div>
                        </div>
                    </div>
                </div>

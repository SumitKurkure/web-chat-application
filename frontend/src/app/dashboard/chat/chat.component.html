<div class="chat-dashboard">
    <div class="left-chat-sidebar">
        <div class="chat-sidebar-head">
            <h3 class="head-name me-4">Messages</h3>
            <button type="button" class="btn btn-link btn-floating mx-1 edit-btn" (click)="openSetting()">
                <i class="fa fa-duotone fa-gear"></i>
            </button>
        </div>
        <div class="input-icons">
            <i class="fa fa-magnifying-glass icon"></i>
            <input type="text" placeholder="Search..." [(ngModel)]="searchText" class="search-box input-field"
                (input)="onSearch(searchText)" />
        </div>
        <div class="sidebar-body">
            <!-- <div class="pin-message">
                <i class="fa fa-star"></i><b>Pinned</b>
                <div class="pinned-chat-list" *ngFor="let list of pinedchatList">
                    <img src="/frontend/src/assets/images/profile.jpg" alt="" class="img-pinned" />
                    {{list.name}}
                    {{list.time}}
                </div>
            </div> -->
            <div class="all-message">
                <ng-container *ngIf="chatList; else noDataFound">
                    <div class="pinned-chat-list" *ngFor="let list of chatList">
                        <img src="/assets/images/profile.jpg" alt="" class="img-pinned curser-pointer" />
                        <div class="chat-name-message-div">
                            <span>{{list.name}}</span>
                            <span class="chat-message-span">{{list.message}}</span>
                        </div>
                        <div>
                            {{list.time}}
                        </div>
                    </div>
                </ng-container>
                <ng-template #noDataFound>
                    <div>No Chat Found</div>
                </ng-template>
            </div>
        </div>
    </div>
    <div class="middle-chat-open" ngClass="{{showSettings ? 'chat-dashboard-w-50' : 'right-chat-50'}}">
        <app-chat-dashboard></app-chat-dashboard>
    </div>
    <div class="right-chat-setting" *ngIf="showSettings">
        <!-- <app-settings></app-settings> -->
        app
    </div>
</div>
